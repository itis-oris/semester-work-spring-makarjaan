<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Авторизация</title>
  <link th:href="@{/css/main.css}" rel="stylesheet" />
  <link th:href="@{/css/sign.css}" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"  rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"  rel="stylesheet">
</head>
<body>

<div class="registration-page">
  <div class="background-container">
    <div class="registration-form">
      <form id="loginForm">
        <div class="header mb-4">
          <h2 class="title">Войдите в аккаунт</h2>
          <a th:href="@{/main}" class="close-btn">
            <i class="bi bi-x-lg"></i>
          </a>
        </div>

        <div class="mb-3">
          <p>Электронная почта</p>
          <input type="email" id="email" class="form-control" required>
          <div id="emailError" class="invalid-feedback d-block d-none"></div>
        </div>

        <div class="mb-3">
          <p>Пароль</p>
          <input type="password" id="password" class="form-control" required>
          <div id="passwordError" class="invalid-feedback d-block d-none"></div>
        </div>

        <div class="text-center mb-3">
          <label>
            <span class="text-muted">Ещё нет аккаунта?</span>
            <a th:href="@{/signUp}" class="ms-1 text-decoration-none">Зарегистрироваться</a>
          </label>
        </div>

        <div id="error" class="alert alert-danger d-none" role="alert"></div>

        <button type="submit" class="btn-primary w-100">Войти</button>

      </form>
    </div>
  </div>
</div>

<script th:src="@{/js/sign-in.js}" defer></script>

</body>
</html>
