<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link th:href="@{/css/main.css}" rel="stylesheet" />
    <link th:href="@{/css/sign.css}" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" >

</head>
<body>

<div class="registration-page">
    <div class="background-container">
        <div class="registration-form">

            <form id="registrationForm" th:action="@{/signUp}" method="post">

                <div class="header mb-4">
                    <h2 class="title">Регистрация</h2>
                    <a th:href="@{/main}" class="close-btn">
                        <i class="bi bi-x-lg"></i>
                    </a>
                </div>

                <div class="mb-3">
                    <label>Имя пользователя</label>
                    <input type="text" class="form-control"  name="username" required>
                </div>

                <div class="mb-3">
                    <label>Электронная почта</label>
                    <input type="email" class="form-control" name="email" required>
                </div>

                <div class="mb-3">
                    <label>Мобильный телефон</label>
                    <input type="tel" name="phone" class="form-control"
                           placeholder="+7 (XXX) XXX-XX-XX"
                           pattern="^(\+7|7|8)[0-9]{10}$"
                           required>
                </div>

                <div class="mb-3">
                    <label>Пароль</label>
                    <input type="password" class="form-control" name="password" required>
                </div>

                <div class="text-center mb-3">
                    <label>
                        <span class="text-muted">Уже есть аккаунт?</span>
                        <a th:href="@{/signIn}" class="ms-1 text-decoration-none">Войти</a>
                    </label>
                </div>

                <div id="error-message" class="alert alert-danger d-none" role="alert">
                    <i class="bi bi-exclamation-triangle-fill me-1"></i>
                    <span id="error-text">Ошибка при регистрации</span>
                </div>
                <div th:if="${errorMessage != null}" class="alert alert-danger" role="alert">
                    <i class="bi bi-exclamation-triangle-fill me-1"></i>
                    <span th:text="${errorMessage}">Ошибка при регистрации</span>
                </div>


                <button type="submit" class="btn-primary w-100">Зарегистрироваться</button>

            </form>
        </div>
    </div>
</div>

</body>
</html>
