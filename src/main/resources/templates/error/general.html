<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ошибка</title>
    <link th:href="@{/css/main.css}" rel="stylesheet" />
</head>
<body>
<div class="container text-center mt-5">
    <h1 class="text-danger">Произошла ошибка</h1>
    <p th:text="${errorMessage}">Что-то пошло не так. Попробуйте позже.</p>
    <a th:href="@{/}" class="btn btn-secondary mt-3">На главную</a>
</div>
</body>
</html>
