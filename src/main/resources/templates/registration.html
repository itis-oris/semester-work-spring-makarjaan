<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Регистрация</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="registration-page">
            <div class="background-container">
                <div class="registration-form">

                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <h2 class="text-center title">Регистрация</h2>
                        <a th:href="@{/main}" class="btn-close"></a>
                    </div>

                    <form id="registrationForm" class="form-horizontal" th:action="@{/registration}" method="post">

                        <div class="mb-3">
                            <p>Имя пользователя</p>
                            <input type="text" name="username" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <p>Электронная почта</p>
                            <input type="email" name="email" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <p>Мобильный телефон</p>
                            <input type="tel" name="phone" class="form-control"
                                   placeholder="+7 (XXX) XXX-XX-XX"
                                   pattern="^(\+7|7|8)[0-9]{10}$" required>
                        </div>

                        <div class="mb-3">
                            <p>Пароль</p>
                            <input type="password" name="password" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-check-label">
                                Уже есть аккаунт? <a th:href="@{/authorization}">Войти</a>
                            </label>
                        </div>

                        <div th:if="${errorMessage != null}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>

                        <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
